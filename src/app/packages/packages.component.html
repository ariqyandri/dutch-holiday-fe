
<div class="wrap">
  <div class="filter-wrapper">
    <h3>Filters</h3>
    <!-- Here should be the filters, as a 'form' or ngForm -->
  </div>
  <div class="packages-wrapper">
    <div class="info">
        <h3>All {{packages.length}} packages</h3>
        <!-- Sort button should be here, as a select option with (onChange) -->
    </div>
    <div class="container">
      <div class="row row-cols-2">
        <div *ngFor="let i of packages" class="col">
          <package-item [package]="i"></package-item>
        </div>
      </div>
    </div>
  </div>
</div>
