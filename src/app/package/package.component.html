<div class="top">
  <div class="package-filter-wrapper">
    <package-filter></package-filter>
  </div>
</div>
<div class="wrap content">
  <div class="intro">
    <div class="text">
      <div>
        <a routerLink="/packages">back</a>
        <h2>
          {{ package.name }}
        </h2>
        <p>
          <i class="bi bi-geo-alt-fill"></i>
          {{ package.region }}, {{ package.country.name }}
        </p>
        <p>{{ package.description }}</p>
      </div>
      <div class="info">
        <h3>From â‚¬ {{ package.price }} p/n</h3>
        <button class="btn btn-success">Book now</button>
      </div>
    </div>
    <div
      id="carouselExampleSlidesOnly"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div *ngFor="let image of package.images" class="carousel-item active">
          <img [src]="image" class="d-block w-100" alt="..." />
        </div>
      </div>
    </div>
  </div>
  <div class="usp-wrapper">
    <div class="">
      <h2>What can you find?</h2>
      <div class="container">
        <div class="row">
          <div *ngFor="let usp of package.usps" class="col">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">This is the {{ usp }} USP!</h5>
                <p class="card-text">
                  Some quick example text to build on the card title and make up
                  the bulk of the card's content.
                </p>
                <a class="card-link">link</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
